<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Chef</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <!-- Loading -->
      <div id="loader">
        <div id="shadow"></div>
        <div id="box"></div>
      </div>
      <div class="meal-wrapper">
        <div class="meal-search">
          <h3 class="title">
            Welcome to
            <h1 id="header" data-val="Master Chef">Master Chef</h1>
          </h3>

          <blockquote>
            An open, crowd-sourced database of Recipes from around the world.
            <br />
            <button class="button">
              <span class="text">AU Siaam</span>
              <div class="overlay">
                <i class="fa-solid fa-arrow-right"> </i>
              </div>
            </button>
          </blockquote>

          <div class="meal-search-box">
            <input
              type="text"
              class="search-control"
              placeholder="Enter your recipe"
              id="search-input"
            />
            <button type="submit" class="search-btn btn" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <!-- Meal category -->
        <div id="recipe-list"></div>
        <!-- search result -->
        <div id="meal-result">
          <!-- <h3>Your search result</h3> -->
          <div id="meal"></div>
        </div>

        <div class="meal-details">
          <!-- recipe close btn -->
          <button
            type="button"
            class="btn recipe-close-btn"
            id="recipe-close-btn"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>

          <!-- meal content -->
          <div class="meal-details-content"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
